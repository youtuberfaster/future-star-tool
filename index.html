<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Future Star - Cosmic Guidance ✨</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Stars Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 80px 120px, #fff, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 160px 90px, #fff, rgba(0,0,0,0));
            background-size: 300px 300px;
            animation: stars 4s linear infinite;
            opacity: 0.6;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3rem;
            color: #e0e0e0;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Main Buttons - Smaller as requested */
        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .main-btn {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .main-btn i {
            font-size: 1.2rem;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn-individual {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
        }

        .btn-marriage {
            background: linear-gradient(135deg, #e2556b, #c4455c);
            color: white;
        }

        /* Tool Container */
        .tool-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            max-width: 900px;
            margin: 0 auto;
            animation: slideUp 0.6s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-title {
            font-size: 2.2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #1a1a2e;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-label i {
            color: #4a90e2;
            margin-right: 8px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 18px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 150px;
        }

        .action-btn i {
            font-size: 1.1rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e2556b, #c4455c);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-back {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
        }

        /* Result Card */
        .result-card {
            margin-top: 30px;
            padding: 25px;
            border-radius: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-left: 6px solid #4a90e2;
            animation: slideIn 0.5s ease;
        }

        .result-card.marriage {
            border-left-color: #e2556b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .star-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
        }

        /* Grid Layout */
        .star-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .star-info {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .star-info h3 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }

        .star-info p {
            font-size: 1rem;
            color: #34495e;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .star-info i {
            color: #4a90e2;
            width: 20px;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 30px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .progress-fill.green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .progress-fill.blue { background: linear-gradient(135deg, #3498db, #2980b9); }
        .progress-fill.yellow { background: linear-gradient(135deg, #f1c40f, #f39c12); }
        .progress-fill.red { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 40px;
        }

        .loading i {
            font-size: 2.5rem;
            color: #4a90e2;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .main-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            .tool-title {
                font-size: 1.8rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }

        /* Floating Icons */
        .floating-icon {
            position: absolute;
            color: rgba(255,255,255,0.1);
            font-size: 2rem;
            z-index: 0;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .floating-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 5%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 10%; left: 10%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
    </style>
</head>
<body>
    <!-- Floating Icons -->
    <div class="floating-icon"><i class="fas fa-star"></i></div>
    <div class="floating-icon"><i class="fas fa-moon"></i></div>
    <div class="floating-icon"><i class="fas fa-sun"></i></div>
    <div class="floating-icon"><i class="fas fa-cloud"></i></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-star"></i>
                Future Star Tool
                <i class="fas fa-star"></i>
            </h1>
            <p>Discover your destiny through ancient star knowledge</p>
        </div>

        <!-- Main Buttons -->
        <div class="main-buttons">
            <button class="main-btn btn-individual" onclick="showIndividual()">
                <i class="fas fa-user-astronaut"></i>
                Individual Analysis
            </button>
            <button class="main-btn btn-marriage" onclick="showMarriage()">
                <i class="fas fa-heart"></i>
                Compatibility Check
            </button>
        </div>

        <!-- Tool Container -->
        <div id="toolContainer" class="tool-container" style="display: none;"></div>
    </div>

    <script src="future_star.js"></script>
</body>
</html>
